<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkorMonaco: Cosmic CodeStorm</title>
  <style>
    body {
      margin: 0;
      background-image: url('https://images.pexels.com/photos/6985265/pexels-photo-6985265.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-color: #0a0a0a;
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      overflow: hidden;
      position: relative;
      width: 1920px; /* 1080p width */
      height: 1080px; /* 1080p height */
      margin: 0 auto; /* Center content for 1080p */
    }

    /* Cosmic overlay with animated particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,0,0,0.3), rgba(0,0,0,0.7));
      z-index: -1;
      animation: pulse 10s infinite ease-in-out;
    }

    .tabs {
      display: flex;
      align-items: center;
      padding: 10px;
      background: linear-gradient(180deg, rgba(10, 10, 10, 0.9), rgba(5, 5, 5, 0.95));
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      z-index: 10;
      border-bottom: 2px solid #00f0ff;
    }

    .tab {
      background: linear-gradient(45deg, #1c2526, #2e3b3e);
      color: #00f0ff;
      padding: 8px 20px;
      border-radius: 12px 12px 0 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 16px;
      font-weight: 700;
      transition: all 0.4s ease;
      margin-right: 10px;
      box-shadow: 0 3px 10px rgba(0, 240, 255, 0.3);
      animation: neonGlow 1.5s infinite alternate, slideIn 0.5s ease;
      position: relative;
      overflow: hidden;
    }

    .tab::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.4), transparent);
      transition: 0.5s;
    }

    .tab:hover::before {
      left: 100%;
    }

    .tab:hover {
      background: linear-gradient(45deg, #00f0ff, #007bff);
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 240, 255, 0.6);
    }

    .tab.active {
      background: linear-gradient(45deg, #ff00ff, #00f0ff);
      color: #fff;
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.8);
      animation: activeGlow 1s infinite alternate;
    }

    .tab-close {
      color: #ff4d4d;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      transform: rotate(0deg);
    }

    .tab-close:hover {
      color: #ff0000;
      transform: rotate(90deg);
    }

    .add-tab {
      background: linear-gradient(45deg, #ff00ff, #00f0ff);
      color: #fff;
      width: 40px;
      height: 40px;
      font-size: 24px;
      text-align: center;
      line-height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(255, 0, 255, 0.5);
      animation: spin 4s linear infinite;
    }

    .add-tab:hover {
      transform: scale(1.2) rotate(360deg);
      box-shadow: 0 8px 25px rgba(0, 240, 255, 0.7);
    }

    .editor-container {
      height: calc(100vh - 60px);
      width: 100%;
      background: transparent;
      position: relative;
      z-index: 5;
    }

    /* Monaco Editor Styling */
    .monaco-editor {
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 240, 255, 0.5);
      border: 2px solid #00f0ff;
      background: transparent !important;
      animation: editorGlow 2s infinite alternate;
    }

    .monaco-editor .monaco-editor-background {
      background: rgba(10, 10, 10, 0.85) !important;
    }

    .monaco-editor .margin {
      background: rgba(10, 10, 10, 0.85) !important;
    }

    .monaco-editor .view-line {
      color: #ffffff !important;
      text-shadow: 0 0 5px #00f0ff;
    }

    /* Rename input field */
    .tab-input {
      background: rgba(10, 10, 10, 0.9);
      color: #00f0ff;
      border: 2px solid #00f0ff;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      outline: none;
      width: 120px;
      transition: all 0.3s ease;
    }

    .tab-input:focus {
      border-color: #ff00ff;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes neonGlow {
      from {
        box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
      }
      to {
        box-shadow: 0 0 20px rgba(0, 240, 255, 0.9);
      }
    }

    @keyframes activeGlow {
      from {
        box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
      }
      to {
        box-shadow: 0 0 30px rgba(255, 0, 255, 0.9);
      }
    }

    @keyframes editorGlow {
      from {
        box-shadow: 0 0 20px rgba(0, 240, 255, 0.4);
      }
      to {
        box-shadow: 0 0 40px rgba(0, 240, 255, 0.8);
      }
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 0.5; }
      100% { opacity: 0.3; }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Particle Effects */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="particle-canvas"></canvas>
  <div class="tabs" id="tabs">
    <div class="tab active" data-tab-id="1" onclick="switchTab(1)" ondblclick="renameTab(this)">
      New Tab 1 <span class="tab-close" onclick="closeTab(this)">×</span>
    </div>
    <div class="add-tab" onclick="addTab()">+</div>
  </div>

  <div id="editor-container-1" class="editor-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.min.js"></script>
  <script>
    let tabCount = 1;
    let currentTab = 1;
    const editors = {};

    // Load Monaco Editor
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs' } });
    require(['vs/editor/editor.main'], function () {
      try {
        editors[1] = monaco.editor.create(document.getElementById('editor-container-1'), {
          value: '// Welcome To SkorMonaco!',
          language: 'javascript',
          theme: 'vs-dark',
          automaticLayout: true,
          fontSize: 16,
          lineHeight: 24,
          fontFamily: 'Fira Code, monospace',
          minimap: { enabled: true },
          scrollBeyondLastLine: false,
          roundedSelection: true,
          cursorBlinking: 'smooth',
          cursorStyle: 'line',
          renderLineHighlight: 'all',
          wordWrap: 'on',
        });
      } catch (error) {
        console.error('Failed to initialize Monaco Editor:', error);
        alert('Error loading the editor. Please check the console for details.');
      }
    }, function (error) {
      console.error('Failed to load Monaco Editor:', error);
      alert('Error loading Monaco Editor. Please check your internet connection or the CDN.');
    });

    function addTab() {
      tabCount++;
      const tab = document.createElement('div');
      tab.className = 'tab';
      tab.dataset.tabId = tabCount;
      tab.innerHTML = `New Tab ${tabCount} <span class="tab-close" onclick="closeTab(this)">×</span>`;
      tab.onclick = () => switchTab(tabCount);
      tab.ondblclick = () => renameTab(tab);
      document.getElementById('tabs').insertBefore(tab, document.querySelector('.add-tab'));

      const editorContainer = document.createElement('div');
      editorContainer.id = `editor-container-${tabCount}`;
      editorContainer.className = 'editor-container';
      editorContainer.style.display = 'none';
      document.body.appendChild(editorContainer);

      require(['vs/editor/editor.main'], function () {
        try {
          editors[tabCount] = monaco.editor.create(document.getElementById(`editor-container-${tabCount}`), {
            value: '// New Cosmic Code',
            language: 'javascript',
            theme: 'vs-dark',
            automaticLayout: true,
            fontSize: 16,
            lineHeight: 24,
            fontFamily: 'Fira Code, monospace',
            minimap: { enabled: true },
            scrollBeyondLastLine: false,
            roundedSelection: true,
            cursorBlinking: 'smooth',
            cursorStyle: 'line',
            renderLineHighlight: 'all',
            wordWrap: 'on',
          });
        } catch (error) {
          console.error(`Failed to initialize editor for tab ${tabCount}:`, error);
          alert('Error creating new editor tab. Please check the console.');
        }
      }, function (error) {
        console.error('Failed to load Monaco Editor for new tab:', error);
        alert('Error loading editor for new tab. Please check your internet connection.');
      });

      switchTab(tabCount);
    }

    function renameTab(tab) {
      const nameSpan = tab.childNodes[0];
      const currentName = nameSpan.textContent.trim();

      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'tab-input';
      input.value = currentName;

      tab.innerHTML = '';
      tab.appendChild(input);
      tab.appendChild(document.createElement('span')).className = 'tab-close';
      tab.querySelector('.tab-close').textContent = '×';
      tab.querySelector('.tab-close').onclick = () => closeTab(tab.querySelector('.tab-close'));

      input.focus();
      input.select();

      const submit = () => {
        let newName = input.value.trim();
        if (!newName) {
          newName = currentName;
        }
        tab.innerHTML = `${newName} <span class="tab-close" onclick="closeTab(this)">×</span>`;
        tab.onclick = () => switchTab(parseInt(tab.dataset.tabId));
        tab.ondblclick = () => renameTab(tab);
      };

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          submit();
        }
      });

      input.addEventListener('blur', submit);
    }

    function closeTab(el) {
      const tab = el.parentElement;
      const tabId = parseInt(tab.dataset.tabId);

      if (document.querySelectorAll('.tab').length === 1) return;

      tab.style.transition = 'all 0.4s ease';
      tab.style.opacity = '0';
      tab.style.transform = 'translateY(20px) rotateX(90deg)';
      setTimeout(() => {
        tab.remove();
        document.getElementById(`editor-container-${tabId}`).remove();
        delete editors[tabId];

        if (currentTab === tabId) {
          const remainingTabs = document.querySelectorAll('.tab');
          const newTabId = parseInt(remainingTabs[0].dataset.tabId);
          switchTab(newTabId);
        }
      }, 400);
    }

    function switchTab(tabId) {
      currentTab = tabId;

      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.toggle('active', parseInt(tab.dataset.tabId) === tabId);
      });

      Object.keys(editors).forEach(id => {
        document.getElementById(`editor-container-${id}`).style.display = parseInt(id) === tabId ? 'block' : 'none';
      });
    }

    function GetText() {
      return editors[currentTab]?.getValue() || '';
    }

    // Particle Effect
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 100;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 2 - 1;
        this.speedY = Math.random() * 2 - 1;
        this.color = `hsl(${Math.random() * 360}, 70%, 70%)`;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.05;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].size <= 0.2) {
          particles.splice(i, 1);
          i--;
          particles.push(new Particle());
        }
      }
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
