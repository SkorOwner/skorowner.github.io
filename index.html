<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USP Executor</title>
  <style>
    body {
      margin: 0;
      background-color: #212121;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .tabs {
      display: flex;
      align-items: center;
      padding: 8px;
      background-color: #1f1f1f;
    }

    .tab {
      background-color: #252525;
      color: #ccc;
      padding: 4px 12px;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s ease;
      margin-right: 6px;
      animation: fadeIn 0.3s ease;
    }

    .tab:hover {
      background-color: #2e2e2e;
    }

    .tab.active {
      background-color: #3a3a3a;
      color: #fff;
    }

    .tab-close {
      color: #aaa;
      cursor: pointer;
      font-size: 12px;
    }

    .tab-close:hover {
      color: red;
    }

    .add-tab {
      background-color: #252525;
      color: #ddd;
      width: 28px;
      height: 28px;
      font-size: 18px;
      text-align: center;
      line-height: 28px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .add-tab:hover {
      transform: scale(1.1);
    }

    .editor-container {
      height: calc(100vh - 42px);
      width: 100%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="tabs" id="tabs">
    <div class="tab active" data-tab-id="1" onclick="switchTab(1)">
      Script 1 <span class="tab-close" onclick="closeTab(this)">×</span>
    </div>
    <div class="add-tab" onclick="addTab()">+</div>
  </div>

  <div id="editor-container-1" class="editor-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.min.js"></script>
  <script>
    let tabCount = 1;
    let currentTab = 1;
    const editors = {};

    // Load Monaco Editor
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs' } });
    require(['vs/editor/editor.main'], function () {
      // Initialize first editor
      editors[1] = monaco.editor.create(document.getElementById('editor-container-1'), {
        value: '// Welcome to SkorCuter!',
        language: 'javascript',
        theme: 'vs-dark',
        automaticLayout: true,
      });
    });

    function addTab() {
      tabCount++;
      const tab = document.createElement('div');
      tab.className = 'tab';
      tab.dataset.tabId = tabCount;
      tab.innerHTML = `Script ${tabCount} <span class="tab-close" onclick="closeTab(this)">×</span>`;
      tab.onclick = () => switchTab(tabCount);
      document.getElementById('tabs').insertBefore(tab, document.querySelector('.add-tab'));

      // Create new editor container
      const editorContainer = document.createElement('div');
      editorContainer.id = `editor-container-${tabCount}`;
      editorContainer.className = 'editor-container';
      editorContainer.style.display = 'none';
      document.body.appendChild(editorContainer);

      // Initialize new Monaco editor
      require(['vs/editor/editor.main'], function () {
        editors[tabCount] = monaco.editor.create(document.getElementById(`editor-container-${tabCount}`), {
          value: '// New Script',
          language: 'javascript',
          theme: 'vs-dark',
          automaticLayout: true,
        });
      });

      switchTab(tabCount);
    }

    function closeTab(el) {
      const tab = el.parentElement;
      const tabId = parseInt(tab.dataset.tabId);

      // Prevent closing if only one tab remains
      if (document.querySelectorAll('.tab').length === 1) return;

      tab.style.transition = 'all 0.2s ease';
      tab.style.opacity = '0';
      tab.style.transform = 'scale(0.95)';
      setTimeout(() => {
        tab.remove();
        document.getElementById(`editor-container-${tabId}`).remove();
        delete editors[tabId];

        // Switch to another tab if the closed tab was active
        if (currentTab === tabId) {
          const remainingTabs = document.querySelectorAll('.tab');
          const newTabId = parseInt(remainingTabs[0].dataset.tabId);
          switchTab(newTabId);
        }
      }, 150);
    }

    function switchTab(tabId) {
      currentTab = tabId;

      // Update tab active state
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.toggle('active', parseInt(tab.dataset.tabId) === tabId);
      });

      // Show/hide editors
      Object.keys(editors).forEach(id => {
        document.getElementById(`editor-container-${id}`).style.display = parseInt(id) === tabId ? 'block' : 'none';
      });
    }

    // Function to get the current editor's text
    function GetText() {
      return editors[currentTab].getValue();
    }
  </script>
</body>
</html>
